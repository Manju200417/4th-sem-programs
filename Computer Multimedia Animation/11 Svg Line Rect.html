<!-- 11. Write a program to create a Line and Rectangle using.  -->
<html>

<body>
    <h2>SVG Line and Rectangle</h2>
    <svg width="500" height="500">
        <line x1="50" y1="20" x2="300" y2="50" stroke="blue" />
        <rect x="50" y="100" width="300" height="100" fill="green" />
    </svg>
</body>

</html>
