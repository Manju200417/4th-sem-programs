<!-- 10. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit. -->
<html>

<head>
  <title>Program 10</title>
</head>

<body>
  <h1>Conversion of Celsius to Fahrenheit and Fahrenheit to Celsius</h1>

  <label>Enter Temperature</label>
  <input id="cel" placeholder="Enter a number"><br><br>

  <button onclick="celToFehr()">Convert Celsius to Fahrenheit</button><br><br>
  <button onclick="fehrToCel()">Convert Fahrenheit to Celsius</button>

  <h2 id="result"></h2>

  <script>
    function celToFehr() {
      var cTemp = parseFloat(document.getElementById("cel").value);
      var c_f = (cTemp * 9 / 5) + 32;
      document.getElementById("result").innerHTML = "Celsius to Fahrenheit :"+c_f;
    }

    function fehrToCel() {
      var fTemp = parseFloat(document.getElementById("cel").value);
      var f_c = (fTemp - 32) * 5 / 9;
      document.getElementById("result").innerHTML = "Fahrenheit to Celsius :"+f_c;
    }
  </script>
</body>

</html>
