    <!-- 14. Write a program to create a Line and Rectangle    -->
<html>

<body>
    <h2>Canvas Line and Rectangle</h2>
    <canvas id="myc" width="200" height="100" style="border:1px solid blue;"></canvas>
    <script>
        let c = document.getElementById("myc");
        let ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>

</body>

</html>
