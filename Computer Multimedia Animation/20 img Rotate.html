<!-- 20. Write a program to rotate a small image repeatedly.    -->
<html>
<style>
  img {
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <h1>Rotating Image</h1>
  <img src="image.png">
</body>

</html>
