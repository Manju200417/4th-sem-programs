<!-- 8. Create a webpage with two images which alternately changes on mouse over using CSS.  -->
<html>
<style>
    h1 {
        padding-top: 1px;
    }

    img {

        object-fit: contain;
    }

    img:hover {
        content: url(imgh2.png);
        object-fit: contain;
    }
</style>

<body>
    <h1>Image change on mouse over</h1>
    <img src="imgh1.jpg" width="500" height="400">
</body>

</html>
