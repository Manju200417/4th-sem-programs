<!-- 12. Write a program to create a polygon, polyline.  -->
<html>

<body>
  <h2>SVG Polygon and Polyline</h2>
  <svg width="500" height="500">
    <polyline points="50,80 100,20 150,80 200,20 250,80" stroke="blue" fill="none" />
    <polygon points="100,150 300,150 200,250" stroke="red" fill="none" />
  </svg>
</body>

</html>
